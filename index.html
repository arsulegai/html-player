<!DOCTYPE html>
<html>
    <head>
        <title>
            Play the Music!
        </title>
        <script src="static/scripts/js/music.js"></script>
        <script type="text/javascript" src="static/bootstrap-4.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="static/bootstrap-4.4.1/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="static/bootstrap-4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="static/css/controls.css">
        <link rel="stylesheet" href="static/css/player.css">
        <link rel="stylesheet" href="static/css/topbar.css">
        <link rel="stylesheet" href="static/css/custom.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="static/bootstrap-4.4.1/css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="static/bootstrap-4.4.1/css/bootstrap-reboot.css" />
        <link rel="stylesheet" href="static/bootstrap-4.4.1/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="conatiner">
            <div class="row">
                <!-- for showing the music graph -->
                <div id="topbar" class="col-md-12 sticky-top topbar">
                    <canvas id="sound_track">
                        <!-- player animation goes here -->
                    </canvas>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12 height-300px">Pressed Button</div>
                        <div class="col-md-12 chord-button">
                            <div class="row">
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>C4</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>D4</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>G4</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>F4</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>C3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>D3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>E3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>F3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>G3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>A3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>B3</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>B2</b></button>
                                </div>
                                <div class="col-md-1 padding-top-5per">
                                    <button type="button" class="btn btn-warning"><b>G2</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12 padding-5per">
                            <h4>Music Player</h4>
                            <hr />
                        </div>
                        <div class="col-md-12 text-center">
                            <div class="btn-group active" role="group">
                                <button type="button" class="btn btn-warning"><i class="fa fa-play"></i></button>
                                <button type="button" class="btn btn-warning"><i class="fa fa-pause" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-warning"><i class="fa fa-stop" aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-warning"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </div>
                        </div>
                        <div class="col-md-12 text-center">
                            <div class="row">
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(twinkle, 90)">Twinkle</button>
                                </div>
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(london, 90)">London</button>
                                </div>
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(theme, 90)">Theme</button>
                                </div>
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(titan, 120)">Titan</button>
                                </div>
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(airtel, 160)">Airtel</button>
                                </div>
                                <div class="col-md-3 padding-top-5per">
                                    <button class="btn btn-warning fa fa-play" onclick="play(anisutide, 120)">Anisutide</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- left panel has composed notes and the keys -->
        <div id="player" class="player">
            <div id="notes"></div>
            <div id="keys"></div>
        </div>
        <!-- right panel has buttons to play, pause, stop the music
        and also has buttons to remove an entry from composed notes -->
        
    </body>
</html>
